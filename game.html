<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors-Lizard-Spock</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>

    <h1>Can you win against AI, <span id="player-name"></span>?</h1>

    <h3>Choose your move:</h3>

    <div class="button-container">
        <div class="choice-button-container">
            <button type="button" class="choice-button" id="rock" onclick="chooseOption('Rock')">Rock</button>
            <button type="button" class="choice-button" id="paper" onclick="chooseOption('Paper')">Paper</button>
            <button type="button" class="choice-button" id="scissors" onclick="chooseOption('Scissors')">Scissors</button>
            <button type="button" class="choice-button" id="lizard" onclick="chooseOption('Lizard')">Lizard</button>
            <button type="button" class="choice-button" id="spock" onclick="chooseOption('Spock')">Spock</button>
        </div>
    </div>

    <div class="image-container">
        <img src="static/rock.jpg" alt="Rock" class="choice-image" id="rock-img">
        <img src="static/paper.jpg" alt="Paper" class="choice-image" id="paper-img">
        <img src="static/scissors.jpg" alt="Scissors" class="choice-image" id="scissors-img">
        <img src="static/lizard.jpg" alt="Lizard" class="choice-image" id="lizard-img">
        <img src="static/spock.jpg" alt="Spock" class="choice-image" id="spock-img">
    </div>

    <div id="result" class="result-container">
        <h3 id="result-message"></h3>
        <p id="ai-choice"></p>
        <p id="explanation-message" style="display: none;"></p>
    </div>

    <script src="static/game.js"></script>

</body>
</html>
